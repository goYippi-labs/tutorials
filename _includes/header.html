<header class="header">
	<div class="inner">
		<h1>
			<a href="/"><img src="{{ site.github.url }}/assets/images/logo.png" width="462" height="73" alt="goYippi design" /></a>
		</h1>

		{% comment %}
			{% if page.id == 'home' %}
				<div class="col-1 col-60-30 header-content">
					<div class="col-2 col-left">
						<h3>Tutorials &amp; FAQs</h3>
					</div>
					<div class="col-2 col-right">
						<img src="{{ site.github.url }}/assets/images/goyippi-labs-illustration.png" alt="goYippi Labs - Illustration" width="300" height="163">
					</div>
				</div>
			{% else %}
				<h3>Tutorials &amp; FAQs</h3>
			{% endif %}
		{% endcomment %}

		<h3>Tutorials &amp; FAQs</h3>
	</div>
</header>
